<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Wehlau Game Studio</title>
</head>

<body style="background: #cccccc">

<nav class="navbar navbar-expand-md sticky-top navbar-light bg-light py-3 border-bottom border-2">
    <div class="container-fluid">
        <a  class="navbar-brand" href="#">
            <img src="/static/WehlauTest.png" height=90%>
             <a id="nvbr" style=" font-size: 250%"> WGS Admin Panel </a>
        </a>
        <div style="padding-right: 10%"></div>
    </div>
</nav>

<div class="container-fluid">
    {% if message %}
        <h2 style="text-align: center; padding-top: 2%">{{ message }}</h2>
    {% endif %}
</div>

<div class="form">
<form class="form-horizontal" action="" role="form" method="POST">
  <div class="form-group">

    <div class="form-group" style="padding: 2%">
        <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Логин" name="login">
    </div>
  </div>

  <div class="form-group" style="padding: 2%">
    <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Пароль" name="password">
    </div>
  </div>

  <div class="form-group" style="padding: 2%">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-sm bg-light">Войти</button>
    </div>
  </div>
  </div>
</form>
</div>

</body>
</html>
